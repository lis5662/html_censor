<!DOCTYPE html>
<html lang="en">

<head>

    <title>Website structure</title>

    <style>
        div {

            border-radius: 10px;
            padding: 10px;
            color: black;
            text-align: center;
            font-weight: bold;
        }
        
        .name {
            width: 960px;
            margin: 0 auto;
        }

</head>


<body>
    <div class=".name">
        <div class="div">Ad Banner</div>
        <div class="div">nav bar</div>
        <div class="div">sub nav</div>
        <div class="div">Logo and Search(Header)</div>
        <div class="div">Topic of the day</div>
        <div class="div">Politics</div>
        <div class="div">Blogs</div>
        <div class="div">Business</div>
    </div>
</body>



</html>
