<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Website structure</title>

    <style>
        .box {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .wrapper {
            width: 1005px;
            margin: 0 auto;
        }
        
        .adbanner {
            background: white;
        }
        
        .navbar {
            margin: 5px;
            padding: 5px;
            text-align: center;
            word-spacing: 50px;
            background: white;
            font-size: 130%;
            font: Arial;
        }
        
        .navbar li {
            display: inline;
        }
        
        .navbar a {
            text-decoration: none;
            color: gray;
        }
        
        .navbar a:hover {
            text-decoration: none;
            color: #f45619;
        }
        
        .subnav {
            background: coral;
        }
        
        .logosearch {
            background: purple;
        }
        
        .topic {
            background: green;
        }
        
        .politics {
            background: red;
        }
        
        .blogs {
            background: chocolate;
        }
        
        .business {
            background: aquamarine;
        }
    </style>

</head>


<body>
    <div class="wrapper">
        <div class="adbanner">
            <img class="adbanner" src="images/Stone-island-top-view-sea-waves_1920x1080.jpg">
        </div>

        <div class="nav" class="box">
            <ul class="navbar">
                <li><a href="#">Бизнес</a></li>
                <li><a href="#">Война</a></li>
                <li><a href="#">Блоги</a></li>
                <li><a href="#">Курс-Валют</a></li>
                <li><a href="#">Биржа</a></li>
            </ul>
        </div>
        <div class="box subnav">sub nav</div>
        <div class="box logosearch">Logo and Search(Header)</div>
        <div class="box topic">Topic of the day</div>
        <div class="box politics">Politics</div>
        <div class="box blogs">Blogs</div>
        <div class="box business">Business</div>
    </div>
</body>



</html>
