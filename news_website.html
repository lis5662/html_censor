<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Website structure</title>

    <style>
    .box {
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-weight: bold;

        }
    .wrapper {
        width: 960px;
        margin: 0 auto;
    }    
    </style>

</head>


<body>
    <div class="wrapper">
        <div class="box">Ad Banner</div>
        <div class="box">nav bar</div>
        <div class="box">sub nav</div>
        <div class="box">Logo and Search(Header)</div>
        <div class="box">Topic of the day</div>
        <div class="box">Politics</div>
        <div class="box">Blogs</div>
        <div class="box">Business</div>
    </div>    
</body>



</html>
